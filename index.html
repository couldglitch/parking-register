<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHI PARASAKTHI CYCLE STAND Registration</title>
    <!-- Font Awesome CDN for WhatsApp and parking icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4; /* Light gray background */
            overflow: auto;
        }
        .form-box {
            background: #ffffff; /* White form background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            width: 90%;
            border: 1px solid #e0e0e0; /* Light gray border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: block;
            text-align: center;
            margin-bottom: 15px;
        }
        .logo i {
            font-size: 40px;
            color: #25D366; /* WhatsApp green for logo */
        }
        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #000000; /* Black text */
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .form-box label {
            display: block;
            margin: 15px 0 5px;
            color: #000000; /* Black text */
            font-size: 14px;
            font-weight: 500;
        }
        .form-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000; /* Black border */
            border-radius: 8px;
            background: #ffffff; /* White input background */
            color: #000000; /* Black text */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-box input::placeholder {
            color: #666666; /* Dark gray placeholder */
        }
        .form-box input:focus {
            outline: none;
            border-color: #333333; /* Darker black border */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .form-box button {
            width: 100%;
            padding: 12px;
            background: #25D366; /* WhatsApp green button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .form-box button:hover {
            background: #1ebe57; /* WhatsApp green hover */
            transform: scale(1.02);
        }
        .form-box button:disabled {
            background: #cccccc; /* Gray when disabled */
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #e63946; /* Red for errors */
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error.show {
            opacity: 1;
        }
        @media (max-width: 400px) {
            .form-box {
                padding: 20px;
            }
            .form-box h2 {
                font-size: 20px;
            }
            .form-box input, .form-box button {
                font-size: 14px;
            }
            .logo i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="logo">
            <i class="fas fa-parking"></i>
        </div>
        <h2>ADHI PARASAKTHI CYCLE STAND</h2>
        <h2>Registration</h2>
        <form id="parkingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required aria-required="true">
            <div id="nameError" class="error">Name can only contain letters and spaces.</div>
            <label for="bikeNumber">Bike Number Plate:</label>
            <input type="text" id="bikeNumber" name="bikeNumber" placeholder="e.g., TN564778 or TN56BZ4790" required aria-required="true">
            <div id="bikeNumberError" class="error">Bike number must be in TNXXYYYY or TNXXAAYYYY format (e.g., TN564778 or TN56BZ4790).</div>
            <button type="submit" id="submitBtn"><i class="fab fa-whatsapp"></i> Send to WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById('parkingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const bikeNumberInput = document.getElementById('bikeNumber');
            const nameError = document.getElementById('nameError');
            const bikeNumberError = document.getElementById('bikeNumberError');
            const submitBtn = document.getElementById('submitBtn');

            // Reset error messages
            nameError.classList.remove('show');
            bikeNumberError.classList.remove('show');

            const name = nameInput.value.trim().toUpperCase();
            const bikeNumber = bikeNumberInput.value.trim().toUpperCase();

            // Validation
            const nameRegex = /^[A-Z\s]+$/;
            const bikeNumberRegex = /^TN[0-9]{2}([A-Z]{2})?[0-9]{4}$/;

            let isValid = true;

            if (!nameRegex.test(name)) {
                nameError.classList.add('show');
                isValid = false;
            }

            if (!bikeNumberRegex.test(bikeNumber)) {
                bikeNumberError.classList.add('show');
                isValid = false;
            }

            if (!isValid) return;

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Sending...';

            // Construct and encode message without timestamp
            const message = encodeURIComponent(`${name}\n${bikeNumber}`);
            const whatsappUrl = `https://wa.me/919360320051?text=${message}`;

            try {
                window.open(whatsappUrl, '_blank');
                setTimeout(() => {
                    document.getElementById('parkingForm').reset();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Send to WhatsApp';
                }, 1000);
            } catch (error) {
                console.error('Error opening WhatsApp URL:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fab fa-whatsapp"></i> Send to WhatsApp';
                alert('Failed to open WhatsApp. Please try again.');
            }
        });
    </script>
</body>
</html>
